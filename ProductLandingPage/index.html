<!DOCTYPE html>
<html>
  <head>
    <title>ProductLandingPage</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header id="header">

      <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQm33yQwtGRZsnDho9jBrfTQXddPhuzxLl3NQ&usqp=CAU" alt="company's logo" />

      <nav id="nav-bar">
        <ul>
          <li>Home</li>
          <li>Product</li>
          <li>About Us</li>
          <li>Sign In</li>
          <li>Log Out</li>
        </ul>
      </nav>

    </header>
    <br>

    <section>

    <div id="home">
      <div class="heading">
        <h1>Registration Form</h1>
        <h4>Please register yourself to buy or sale your product !</h4>
      </div>

      <div class="massage">
        <h1>Welcome to _ _ _</h1>
        <p>Biggest Antique Market Place. Sale ? OR Buy ? You are most welcome.</p>

      </div>

      <form class="reg-form"="form" action="index.html" method="post">
        <label for="fastName">First Name</label>
        <input id="firstName" type="text" name="fastName" placeholder="First Name" required></input><br>
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" name="lastName" placeholder="Last Name" required></input><br>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Your Email" required></input><br>
        <label for="userName">User Name</label>
        <input id="userName" type="text" name="userName" placeholder="User Name" required></input><br>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="Password" required></input><br>
        <label for="re-enterPassword">Re-enter Password</label>
        <input id="re-enterPassword" type="password" name="re-enterPassword" placeholder="Re-enternPassword" required></input><br>
        <input id="submit" type="submit" class="submit" value="Sign Up"></input>

      </form>

    </div>
    <hr>
    <div id="product">

      <iframe id="video" width="300" height="240" frameborder:0; src="https://www.youtube.com/watch?v=V9OXTSTkFn4">

      <!--
      pictures/clock.png
      pictures/mirror.png
      -->
      </iframe><br>
      <img class="product-pic" src="#" alt="1st Product" height="250" width="300">
      <img class="product-pic" src="#" alt="2nd Product" height="250" width="300">
      <img class="product-pic" src="#" alt="3rd Product" height="250" width="300"><br>
      <img class="product-pic" src="#" alt="4th Product" height="250" width="300">
      <img class="product-pic" src="#" alt="5th Product" height="250" width="300">
      <img class="product-pic" src="#" alt="6th Product" height="250" width="300">
      <hr>
      </div>
      <br>

    <div id="about-us">
      <div class="">
        <form id="form" action="https://www.freecodecamp.com/email-submit)" method="post">
          <label for="comment">Please leave your massage :</label><br>
          <br>
          <textarea id="comment" name="name" rows="12" cols="30"></textarea> <br>
          <br>
          <label for="yourEmail">Your Email</label>
          <input id="yourEmail" type="email" name="" value="" placeholder="Your Email" required><br>
          <br>
          <input id="submit" type="submit" class="submit" value="Submit"></input>
        </form>
      </div>
      <div class="">
        <p class="com-sms">Thanks for your co-operation</p>
      </div>

    </div>

    </section>
    <hr>
    <footer id="footer-link">
      <img class="dev-pic" src="pictures/dev.jpg" alt="Dev picture" height="80" width="100">
      <p>Dveveloped by:<br> Mohammed</p>
    </footer>

  </body>


</html>
